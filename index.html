<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Battle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Pokémon Battle Game</h1>
    <div class="battle-area">
      <div class="pokemon" id="pokemon1">
        <img src="" alt="Pokemon 1" class="pokemon-image">
        <p class="pokemon-name"></p>
        <div class="pokemon-types"></div>
        <p class="pokemon-hp"></p>
      </div>
      <div class="pokemon" id="pokemon2">
        <img src="" alt="Pokemon 2" class="pokemon-image">
        <p class="pokemon-name"></p>
        <div class="pokemon-types"></div>
        <p class="pokemon-hp"></p>
      </div>
    </div>
    <button id="start-battle">Start Battle</button>
    <div class="battle-log" id="battle-log"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
